 language: android
    sudo: false
    git:
      depth: 3 #将git depth设置相对小的值,加快构建速度
    jdk:
    - oraclejdk8 #lambda表达式支持,如果工程中使用了rxJava等类库时添加
    android:
      components:
      - tools
      - build-tools-23.0.3
      - android-23
      - extra-android-m2repository
      - extra-android-support
    script:
    - "./gradlew assembleRelease"

